<html>
  <body>
    <canvas id="folha" width="600" height="500"></canvas>

    <script>
      // Carregue os primeiros comandos
      window.onload = function() {
        iniciar(); // inicializa os comandos e variáveis

        setInterval(principal, 1000 / 30); // Roda o jogo dentro do laço
      }

      function iniciar() {
         folhaDesenho = document.getElementById("folha");
         areaDesenho = folhaDesenho.getContext("2d");

         larguraCampo = 600;
         alturaCampo = 500;
         espessuraRede = 5;

         diametroBola = 10;

         espessuraRaquete = 11;
         alturaRaquete = 100;

         efeitoRaquete = 0.3;
         velocidadeJogador2 = 5;

         posicaoJogador1 = posicaoJogador2 = 40;
         posicaoBolaX = posicaoBolaY = 10;
         velocidadeBolaPosicaoX = velocidadeBolaPosicaoY = 5;
         pontuacaoJogador1 = pontuacaoJogador2 = 0;

        folhaDesenho.addEventListener('mousemove', function(e){
          posicaoJogador1 = e.clientY - alturaRaquete / 2;
      });
    }



      function principal() {
        desenhar();
        calcular();
      }
      function desenhar() {
        areaDesenho.fillStyle = "#286047"; // cor verde
        areaDesenho.fillRect(0, 0, larguraCampo, alturaCampo);
        areaDesenho.fillStyle = "#ffffff"; // cor branca
        areaDesenho.fillRect(larguraCampo / 2 - espessuraRede / 2, 0, espessuraRede, alturaCampo);

        // Desenha a bola
        areaDesenho.fillRect(posicaoBolaX - diametroBola / 2, posicaoBolaY - diametroBola / 2, diametroBola, diametroBola);

        //  Raquetes
        areaDesenho.fillRect(0, posicaoJogador1, espessuraRaquete, alturaRaquete);
        areaDesenho.fillRect(larguraCampo - espessuraRaquete, posicaoJogador2, espessuraRaquete, alturaRaquete);

        // Escrever a pontuação dos jogadores
        areaDesenho.fillText("Humano - " + pontuacaoJogador1 + "pontos", 100, 100);
        areaDesenho.fillText("Computador - " + pontuacaoJogador2 + "pontos", larguraCampo - 200, 100);

      }

      function calcular() {
        posicaoBolaX = posicaoBolaX + velocidadeBolaPosicaoX;
        posicaoBolaY = posicaoBolaY + velocidadeBolaPosicaoY;

        // Verifica lateral superior
        if(posicaoBolaY < 0 && velocidadeBolaPosicaoY < 0) {
          velocidadeBolaPosicaoY = -velocidadeBolaPosicaoY;
        }

        // Verifica lateral inferior
        if(posicaoBolaY > alturaCampo && velocidadeBolaPosicaoY > 0){
          velocidadeBolaPosicaoY = -velocidadeBolaPosicaoY;
        }

        // Verifica se a posicaoJogador 2 fez um ponto
        if(posicaoBolaX < 0) {
         if(posicaoBolaY > posicaoJogador1 && posicaoBolaY < posicaoJogador1 + alturaRaquete) {
           // Rebater a bola
           velocidadeBolaPosicaoX = - velocidadeBolaPosicaoX;

           var diferencaY = posicaoBolaY - (posicaoJogador1 + alturaRaquete / 2);
           velocidadeBolaPosicaoY = diferencaY * efeitoRaquete;
         } else {
           // Pontos do jogador 2
           pontuacaoJogador2 = pontuacaoJogador2 + 1;
           continuar();
         }
       }

       // Vericia se o Jogador 1 fez Pontos
       if(posicaoBolaX > larguraCampo){
         if(posicaoBolaY > posicaoJogador2 && posicaoBolaY < posicaoJogador2 + alturaRaquete) {
           // Rebater a Bola
           velocidadeBolaPosicaoX = - velocidadeBolaPosicaoX

           var diferencaY = posicaoBolaY - (posicaoJogador2 + alturaRaquete / 2);
           velocidadeBolaPosicaoY = diferencaY * efeitoRaquete;
         } else {
           // Pontos do Jogador 1
           pontuacaoJogador1 = pontuacaoJogador1 + 1;

           // colocar a bola no centro
           continuar();         }
       }

       // Atualiza a posição Jodador 2
       if(posicaoJogador2 + alturaRaquete / 2 < posicaoBolaY) {
         posicaoJogador2 = posicaoJogador2 + velocidadeJogador2;
       } else {
         posicaoJogador2 = posicaoJogador2 - velocidadeJogador2;
       }



      function continuar() {
        // colocar a bola no centro
        posicaoBolaX = larguraCampo / 2;
        posicaoBolaY = alturaCampo / 2;
        velocidadeBolaPosicaoX = -velocidadeBolaPosicaoX;
        velocidadeBolaPosicaoY = 3;
      }
     }
   </script>
 </body>
</html>
